<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Reset styles */
body, h1, p, a {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6200EA, #BB86FC);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
}

/* Container */
.coming-soon-container {
  background: rgba(0, 0, 0, 0.6);
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  max-width: 400px;
  width: 100%;
}

/* Button */
.btn {
  display: inline-block;
  margin-top: 1.5rem;
  padding: 0.8rem 2rem;
  background: #BB86FC;
  color: #6200EA;
  font-size: 1rem;
  font-weight: bold;
  text-decoration: none;
  border-radius: 25px;
  transition: all 0.3s ease-in-out;
}

p {
    margin-top: 30px;
}

.btn:hover {
  background: #6200EA;
  color: #fff;
}

  </style>
</head>
<body>
  <div class="coming-soon-container">
    <h1>Coming Soon!</h1>
    <p>We're working hard to bring something amazing. Stay tuned!</p>
    <a href="index.html" class="btn">Return to Homepage</a>
  </div>
  <script>
    // Event preventions:
    document.body.style.userSelect = "none"; // Prevent text selection

    document.querySelectorAll('img').forEach(img => {
        img.style.pointerEvents = 'none'; // Disable mouse interactions
        img.setAttribute('draggable', 'false'); // Prevent drag and drop
    });

    document.addEventListener('contextmenu', function (event) {
        event.preventDefault(); // Disable right click
    })
</script>
</body>
</html>
